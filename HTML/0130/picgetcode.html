<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .image{
            height: 200px;
            width: 250px;
            overflow: hidden;
            border: 3px solid transparent;
            margin: 10px;

        }
        .actborder{
            border: 3px solid red;
        }
        .otherborder{
            border: 3px solid transparent;
        }
        .main img{
            width: 300px;
            height: 350px;
        }
    </style>
  </head>
  <body>
    <div class="container ">
        <div class="icons d-flex">
            <div class="image"><img class="icon" id="fst" src="../image/pic1.jpg" alt=""></div>
            <div class="image"><img class="icon" id="sec" src="../image/pic2.jpg" alt=""></div>
            <div class="image"><img class="icon" id="trd" src="../image/pic3.jpg" alt=""></div>
            <div class="image"><img class="icon" id="fur" src="../image/pic4.jpg" alt=""></div>
            <div class="image"><img class="icon" id="fve" src="../image/pic5.jpg" alt=""></div>
        </div>
            <div class="form-group">
              <textarea class="form-control" name="" id="showcode" rows="3"></textarea>
            </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(".image").click(function() {
            let htmlcode = ""
            $(this).toggleClass("actborder");
            $(".actborder").each(function(){
                console.log($(this).html())
                htmlcode += $(this).html();
                $("#showcode").text(htmlcode)
        })
        })
        
        // $("img").click(function() {
        //     $(this).toggleClass("actborder").siblings().toggleClass("otherborder");
        // })
    </script>

  </body>
</html>
