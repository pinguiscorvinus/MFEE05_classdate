<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Walk</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <style>
    .map{
      position: relative;
      width:640px;
      height:480px;
      margin: 20px auto;
      background: url(../image/map.png);
    }
    .cat{
      position: absolute;
      left:0;
      top:0;
      width:184px;   
      height:200px;   
      margin:2% auto;   
      background: url(../image/cat.png) left top;
      transform: scale(.2);
      transition: .1s;
    }  
    @keyframes play {  
       100% { background-position: -1658px; }   
    }
    .cat{   
        animation: play .8s steps(9) infinite;   
        -webkit-animation: play .8s steps(9) infinite;   
    }
  </style>
</head>
<body>
  <div class="buttons text-center">
      <button type="button" class="btn btn-primary" id="speedup">speedup</button>
      <button type="button" class="btn btn-primary" id="speeddown">speeddown</button>
  </div>
  <div class="map">
    <div class="cat"></div>
  </div><!-- map -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
      let speed = 10
      $("#speedup").click(function(){
          speed += 5
          console.log(speed)
      })
      $("#speeddown").click(function(){
          speed -= 5
      })
      $("body").keydown(function(event){
        let keycode = event.which;
        console.log(keycode)
        switch(keycode){
          case 38:
            $(".cat").css("top",`-=${speed}px`);
            break;
          case 40:
            $(".cat").css("top",`+=${speed}px`);
            break;
          case 37:
            $(".cat").css("left",`-=${speed}px`)
            break;
          case 39:
            $(".cat").css("left",`+=${speed}px`)
            break;
        }

      })  
    
  </script>
</body>
</html>
