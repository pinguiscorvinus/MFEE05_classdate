<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <table class="addinfo">
              <tr>
                  <td><input type="text"class="form-control" name="" id="addname" placeholder=""></td>
                  <td><input type="text"class="form-control" name="" id="addphone" placeholder=""></td>
                  <td><input type="text"class="form-control" name="" id="addmail" placeholder=""></td>
                  <td><button type="button" class="btn btn-primary" id="addinfo">AddInfo</button></td>
              </tr>
          </table>
      <table class="table" id="contactinfo">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>E-Mail</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#addinfo").click(function(){
            let addname = $("#addname").val();
            let addphone = $("#addphone").val();
            let addmail = $("#addmail").val();
            let addinfos = `<tr>
                                <td>${addname}</td>
                                <td>${addphone}</td>
                                <td>${addmail}</td>
                                <td><button type="button" class="btn btn-primary del">DELETE</button></td>
                            </tr>`
            $("#contactinfo tbody").append(addinfos);
        })
        $("#contactinfo tbody").on("click",".del",function(){
            $(this).closest("tr").remove()
        })
            
    </script>
  </body>
</html>
