    <script>
        // $(":checkbox").click(function() {
        //     $("tr").css("background", "none");
        //     $(":checked").closest("tr").css("background","green");
        // })
        $("#checkall").click(function(){
            let checkchecked = $(".check").prop("checked");
            console.log(checkchecked)
            if( checkchecked === false){
                $(".check").prop("checked",true)
                $("#checkall").prop("checked",true)
                $("tbody :input").addClass("color")
            }
            else{
                $(".check").prop("checked",false)
                $("#checkall").prop("checked",false)
                $("tbody :input").removeClass("color")
            }
        })
        $(".check").click(function(){
            let checkedcount = $("tbody :checked").length;
            let checknumber = $("tbody tr").length;
            if(checkedcount == checknumber){
                $("#checkall").prop("checked",false)
            }
            else{
                $("#checkall").prop("checked",true)
            }
        })
    </script>
