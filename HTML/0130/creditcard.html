<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="card row">
            <div class="card-body">
                <div class="form-group form-row">
                    <label class="col-sm-2" for="">card-number</label>
                    <div><input type="text" class="form-control col-sm-10 card-number" name="" id="number1" maxlength="4"></div>
                    <div><input type="text" class="form-control col-sm-10 card-number" name="" id="number2" maxlength="4"></div>
                    <div><input type="text" class="form-control col-sm-10 card-number" name="" id="number3" maxlength="4"></div>
                    <div><input type="text" class="form-control col-sm-10 card-number" name="" id="number4" maxlength="4"></div>
                </div>
                <div class="form-group form-row">
                    <label class="col-sm-2" for="">date</label>
                    <div><input type="text" class="form-control col-sm-10" name="" id="" placeholder=""></div>
                    <label class="col-sm-2" for="">code</label>
                    <div><input type="text" class="form-control col-sm-10" name="" id="" maxlength="3"></div>
                </div>
            </div>
            <div class="showcardnumber">
                card: <span id="result"></span>
            </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(".card-number").keyup(function(){
            let maxlength = maxLength=$(this).attr("maxlength")
            let currentLength=$(this).val().length
            if(currentLength == maxlength){
                $(this).parent().next().find(":input").focus()
            }
            let result = "";
            $(".card-number").each(function(){
                result += $(this).val() + " ";
            })
            console.log(result)
            $("#result").text(result)
        })
        
    </script>
  </body>
</html>
