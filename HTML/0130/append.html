<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <button type="button" class="btn btn-primary" id="append">append</button>
          <button type="button" class="btn btn-primary" id="prepend">prepend</button>
          <button type="button" class="btn btn-primary" id="appendto">appendto</button>
          <button type="button" class="btn btn-primary" id="empty">empty</button>
          <button type="button" class="btn btn-primary" id="remove">remove</button>
          <table class="table table-bordered">
            <tr id="sourse">
                <td>9</td>
                <td>6</td>
                <td>3</td>
              </tr>
          </table table-bordered">
            <table class="table table-bordered" id="target">
                <thead>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </thead>
                <tbody>

                </tbody>
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#append").click(function(){
            let newrow = `<tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                          </tr>`;
            $("#target tbody").append(newrow)
                
        })
        $("#prepend").click(function(){
            let newrow = `<tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                          </tr>`;
            $("#target tbody").prepend(newrow)
                
        })
        $("#appendto").click(function(){
            $("#sourse").appendTo("#target tbody")
        })
        $("#empty").click(function(){
            $("#target tbody").empty()
        })
        $("#empty").click(function(){
            $("#target tbody").empty()
        })
        $("#remove").click(function(){
            $("#target tbody").remove()
        })
    </script>
  </body>
</html>
