<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexleyout</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <style>
        body{
            background: #F5F5F5;
        }
        header{       
            background: white;
        }
        .wrapper{
            max-width: 960px;
            padding: 4px;
            margin: 0 auto;
        }
        header .wrapper{
            display: flex;
            justify-content: space-between;
        }
        .logo{
            height: 40px;
        }
        .log a{
            color:darkslateblue;
        }
        .log a:hover{
            color:darkblue ;
        }
        nav{
            background:darkslateblue;
        }
        .mainmenu{
            max-width: 960px;
            margin: 0 auto;
            list-style: none;
            display: flex;
            padding: 0;
        }
        .mainmenu a{
            color:white;
            display: block;
            padding: 20px;
            margin: 0;
            text-decoration: none;
        }
        .mainmenu a:hover{
            background:darkblue
        }
        @media screen and (max-width:576px){
            .mainmenu li{
                flex: 1;
                flex-basis: 0px;
                text-align: center;
            }
        }
        .aside2 img{
            height: 158px;
        }
        main{
            max-width: 960px;
            margin: 0 auto;
        }
        .aside1{
            margin: 0;
            min-height: 160px;
            width: 160px;
        }
        .img{
            margin: 20px 0 20px 0;
        }
        .img img{
            height: 100%;
            width: 100%;
        }
        main{
            display: flex;
        }
        
        .sidemenu{
            padding: 0;
        }
        .sidemenu li{
            list-style: none;

        }
        .sidemenu li a{
            display: block;
            padding: 10px 10px 10px 10px ;
            border-left: 4px solid transparent;
            text-decoration: none;
        }
        .sidemenu li a:hover{
            background: #D0D0D0;
            border-left: 4px solid darkslateblue;
        }
        @media screen and (max-width:576px){
            main{
                flex-direction: column;
            }
            .aside1{
                width: 100%;
                height: 100%;
            }
            .sidemenu{
                display: flex;
                flex:1;
                text-align: center;
            }
            .sidemenu li a{
            
                border-bottom: 4px solid transparent;
            }
            .sidemenu li a:hover{
                background: #D0D0D0;
                border-left:none;
                border-bottom: 4px solid darkslateblue;
            }
            .rside{
                display: none;
            }
        }
        .article{
            max-width: 600px;
            min-height: 600px;
            background: white;
            flex-grow: 1;
            margin: 20px;
        }

    </style>
</head>
<body>
    <header>
        <div class="wrapper">
            <img class="logo" src="../image/facebook.png" alt="">
            <div class="log">
                <a href="">Login</a>|<a href="">Signup</a>
            </div>
        </div>
    </header>
    <nav>
        <ul class="mainmenu">
            <li><a href="">Home</a></li>
            <li><a href="">Prodect</a></li>
            <li><a href="">Story</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
    <main>
        <aside class="aside1"> 
            <figure class="img">
                <img src="../image/logo.jpg" alt="">
            </figure>
            <ul class="sidemenu">
                <li class="current"><a href="">首頁</a></li>
                <li><a href="">關於</a></li>
                <li><a href="">相簿</a></li>
                <li><a href="">影片</a></li>
            </ul>
        </aside>
        <article class="article">
            123
        </article>
        <aside class="rside">
            <figure>
                <img src="../image/jk.png" alt="">
            </figure>
        </aside>
    </main>
    <footer>
        <div>
            <h3>facebook</h3>
        </div>
        
    </footer>
</body>
</html>
