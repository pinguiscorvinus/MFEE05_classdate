<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>masonry <!-- 瀑布流排版 --></title>
    <style>
        body{
            background: lightgrey;
        }
        .wrapper{
            max-width: 960px;
            margin: 0 auto;
            column-count: 3;
            
        }
        .item{
            overflow: hidden;
            background: white;
            border-radius: 10px;
            -webkit-column-break-inside: avoid;
            position: relative;
        }
        /* img{
            position: absolute;
            object-fit: cover;
            object-position: center center;
        } */
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/19/12/castle-973157_960_720.jpg" alt="">
            <p>This is Hohenzollern Castle</p>
        </div>
        <div class="item">
                <img src="https://cdn.pixabay.com/photo/2017/08/07/10/05/neuschwanstein-2602208_960_720.jpg" alt="">
                <p>This is a Castle</p>
        </div>
         <div class="item">
                <img src="https://cdn.pixabay.com/photo/2016/02/03/01/12/castle-1176423_960_720.jpg" alt="">
                <p>This is a Castle</p>
        </div>
    </div>
</body>
</html>
