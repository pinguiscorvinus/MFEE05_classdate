<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉式選單</title>
    <style>
        .wrapper{
            width: 1200px;
            
            margin: 0 auto;
            font-size: 200%;
        }
        nav{
            background:burlywood;
        }
        ul{
            list-style: none;
        }
        ul,li{
            margin: 0;
            padding: 0;
            
        }
        ul>li{
            float: left;
            position: relative;
           
        }
        ul li a{
            text-decoration: none;
            color: black;
            display: block;
            padding: 30px;
        }
        
        a:hover{
            background-color: darkcyan;
        }
        .clearfix::after {
	        visibility: hidden;
	        display: block;
	        font-size: 0;
	        content: " ";
	        clear: both;
	        height: 0;
        }
        .about{
            background:burlywood ;
            position: absolute;
            opacity: 0%;
            float:none;
            padding: 0px;
            transition: .5s;
            max-height: 0px;
            overflow: hidden;
        }
        ul>li:hover .about{
            opacity: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul class="clearfix">
                <li class="home"><a href="">home</a></li>
                <li ><a href="">about</a>
                    <ul class="about">
                        <li><a href="">about1</a></li>
                        <li><a href="">about2</a></li>
                        <li><a href="">about3</a></li>
                    </ul>
                </li>
                <li class="albom"><a href="">album</a></li>
                <li class="contact"><a href="">contact</a></li>
            </ul>  
            </nav>
    </div>
</body>
</html>
