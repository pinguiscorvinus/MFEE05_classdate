<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border-radius</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: 	#66023C;
            margin: 10px;
            float: left;
        }
        .border-radius1{
            border-radius: 25px;
        } 
        .border-radius2{
            border-radius: 50%;
        }
        .border-radius3{
            border-radius: 10px 20px 30px 40px;
        }
        .border-radius4{
            border-radius: 100px 100%;
            background-color: gold;
        }
        .border-radius5{
            border-radius: 0px 0px 50% 50%;
            background-color: black;
        }
        .border-radius6{
            border-radius: 50px/80px;
        }
    </style>
</head>
<body>
    <div class="box border-radius1">

    </div>
    <div class="box border-radius2">

    </div>
    <div class="box border-radius3">

    </div>
    <div class="box border-radius4"></div>
    <div class="box border-radius5"></div>
    <div class="box border-radius6"></div>
</body>
</html>
