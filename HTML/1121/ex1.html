<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex1</title>
    <style>
        body{
            background-color: lightgrey;
        }
        .card{
            width: 1200px;
            height:800px;
            background-color:white;
            box-shadow: 30px 30px 30px black;
            margin: 0 auto;
            border: 80px solid transparent;
            border-image: url(../image/frame_border.png) 50 stretch;
        }
        .card img{
            margin-top:20px;
            position: relative;
            left:120px;
            width: 80%;
            height: 80%;
            border-radius: 0% 0% 10% 10%;
        }
        .card h2,p{
            text-align: center;
        }
        .card h2{
            padding-bottom: 20px;
            border-bottom:2px solid black;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <figure class="card">
        <img src="../image/kaiserlich-und-königlich.jpg" alt="">
        <h2>kaiserlich und königlich</h2>
        <p>Imperial and Royal</p>
    </figure>
</body>
</html>
