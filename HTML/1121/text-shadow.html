<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-shadow</title>
    <style>
        h1{
            transition: 1S;
        }
        .shadow1{
            text-shadow:2px 2px 5px  blueviolet;
        }
        .shadow2:hover{
            text-shadow:2px 2px 5px  blueviolet;
        }
        .shadow2:active{
            text-shadow:2px 2px 5px red;
        }
        .shadow3:hover{
            color: white;
            text-shadow:2px 2px 3px white,2px 2px 5px red;
            background-color: black;
        }
        .shadow4{
            text-shadow: 0 1px rgb(200,200, 200), 0 2px rgb(160,160, 160), 0 3px rgb(120,120, 120), 0 4px rgb(80,80, 80), 0 5px rgb(40,40, 40);

        }
        .shadow5{
            text-shadow: 1px 1px black, 2px 2px black, 3px 3px black, 4px 4px black, 5px 5px black, 6px 6px black;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">This is title</h1>
    <h1 class="shadow2">This is title</h1>
    <h1 class="shadow3">This is title</h1>
    <h1 class="shadow4">This is title</h1>
    <h1 class="shadow5">This is title</h1>
</body>
</html>
