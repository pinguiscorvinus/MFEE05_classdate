<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>boxshadow</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color:purple;
            margin: 30px;
            transition: 1s;
            float: left;
        }
        .shadow1{
            box-shadow:0px 0px 30px rebeccapurple;
        }
        .shadow2:hover{
            box-shadow:0px 0px 30px rebeccapurple;
        }
        .shadow3:hover{
            box-shadow:0px 0px 30px 30px rebeccapurple;
        }
        .shadow4:hover{
            box-shadow:0px 0px 30px 30px rebeccapurple inset;
            border-radius: 50%;
        }
        .shadow5:hover{
            box-shadow:0px 300px 10px  rebeccapurple,300px 0px 10px brown,0px -300px 10px crimson;
        }
        .shadow6:hover{
            box-shadow:0px 0px 30px 30px rebeccapurple inset,0 0 40px 40px black inset;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box shadow1"></div>
    <div class="box shadow2"></div>
    <div class="box shadow3"></div>
    <div class="box shadow4"></div>
    <div class="box shadow5"></div>
    <div class="box shadow6"></div>
</body>
</html>
