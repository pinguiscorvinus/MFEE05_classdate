<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border-radius</title>
    <style>
        .corner{
            width: 470px;
            height: 470px;
            overflow: hidden;
            border-radius: 50%;
        }
        .corner img{
            width: 100%;
        }
    </style>
</head>
<body>
    <figure class="corner">
        <img src="../image/dr_strange.jpg" alt="">
    </figure>
</body>
</html>
