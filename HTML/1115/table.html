<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
    <style>
        td,th{
            border: 1px solid black;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        thead{
            background: blanchedalmond;
        }
        tbody tr:nth-child(2n){
            background: burlywood;
        }
        tbody tr:nth-child(2n+1){
            background:antiquewhite;
        }
        .box{
            /*background: aqua;
            margin: 50px;
            padding: 5px;
            border: 4px solid blue;*/
            /*padding-left: 20px;
            padding-bottom: 40px;
            padding-top: 50px;
            margin-bottom: 50px;
            margin-top: 100px;*/
            padding:20px 30px;
            margin:40px 50px;
            background: seagreen;
            border: 5px solid greenyellow;
            width: 100px;
            height: 200px;
            display: inline-block;
        }
        /*span為inline元素，故上下改動無法擴張網頁*/
        .span{
            padding: 100px 50px;
            margin: 100px 50px;
            background: azure;
            display: inline-block;
        }
    </style>
</head>
<body>
    <table>
    <caption>通訊錄</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>email</th>
            <th>phone</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>tom</td>
        <td>tom@test.com</td>
        <td>0900</td>
    </tr>
    <tr>
        <td>tom</td>
        <td>tom@test.com</td>
        <td>0900</td>
    </tr>
    <tr>
        <td>tom</td>
        <td>tom@test.com</td>
        <td>0900</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">三年一班</td>
        </tr>
    </tfoot>
    </table>
    <div class="box">
        box
    </div>

        123456789

</body>
</html>
