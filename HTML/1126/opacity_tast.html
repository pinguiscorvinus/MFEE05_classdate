<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: lightslategray;
        }
        .pic_wapper{
            width: 800px;
            height: 600px;
            background: black;
            position: relative;
            overflow: hidden;
            

        }
        .pic{
            width: 800px;
            height: 600px;
            background: url(../image/habsburg.png);
            background-size: cover;
            opacity:50%;
            transition: .5s;
        }
        .pic:hover{
            opacity: 1;
        } 
        h2{
            width: 760px;
            position: absolute;
            text-align: center;
            background: white;
            transition: .5s;
            margin: 0;
            padding: 20px;
            transform: translateY(0px);
        }
        h2:hover{
            transform: translateY(-60px);
            opacity: 50%;
        }
    </style>
</head>
<body>
    <div class="pic_wapper">
        <div class="pic">
             
        </div>
        <h2>habsburg</h2>
    </div>
</body>
</html>
