<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin:10px;
            float: left;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
        .fill{
            object-fit: fill;
        }
        .cover{
            object-fit: cover;
        }
        .contain{
            object-fit: contain;
        }
        .none{
            object-fit: none;
            object-position: center center;
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="fill" src="../image/dr_strange.jpg" alt="">
    </div>
    <div class="box">
            <img class="cover" src="../image/dr_strange.jpg" alt="">
    </div>
    <div class="box">
            <img class="contain" src="../image/dr_strange.jpg" alt="">
    </div>
    <div class="box">
            <img class="none" src="../image/dr_strange.jpg" alt="">
    </div>
</body>
</html>
