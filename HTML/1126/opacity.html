<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .map{
        width: 800px;
        height: 600px;
        background: url(../image/byzantium.jpg);
        background-size: cover;
        opacity: 50%;
        transition: .5s;
    }
    .map_wapper:hover .map{
        opacity: 1;
    }
    h2{
        opacity: 1;
        transition: .5s;
    }
    h2:hover{
        opacity: 50%;
    }


    </style>
</head>
<body>
    <div class="map_wapper">
        <div class="map"></div>
        <h2>Byzantium</h2>
    </div>
    
</body>
</html>
