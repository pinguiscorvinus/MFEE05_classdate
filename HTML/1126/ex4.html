<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome-free-5.11.2-web/css/all.min.css">
    <style>
        .box{
            padding: 20px;
            margin: 10px;
            border: 2px dashed black;
        }
        .box div{
            padding: 10px;
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <i class="fas fa-user fa-fw">Jason</i>        
        </div>
        <div>
            <i class="far fa-address-book fa-fw">1/2/3/4</i>
        </div>
        <div>
            <i class="fas fa-envelope-square fa-fw">123@123.com</i>
        </div>
        <div>
            <i class="fas fa-phone-alt fa-fw">123456789</i>
        </div>
    </div>
</body>
</html>
