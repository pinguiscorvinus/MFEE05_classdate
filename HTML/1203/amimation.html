<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amimation</title>
    <style>
        @keyframes anil{
            0%{
                background: purple;
            }
            25%{
                background: powderblue;
                width: 500px;
                /* height: 500px; */
            }
            50%{
                background: red;
                width: 1000px;
                /* height: 200px; */
            }
            75%{
                background:green;
                width: 200px;
                /* height: 1000px; */
            }
            100%{
                background: purple
            }
        }
        @keyframes anli{
            0%{
                height: 600px;
            }
            100%{
                height: 200px;
            }
        }
         .box{
             width: 300px;
             height: 300px;
             background: purple;
             margin: 20px;
             animation: anil 5s;
             animation-delay: 1S;
             animation-direction: alternate;
             animation-iteration-count: 2;
             animation-fill-mode: both;
         }
         .box2{
             animation: anli 4s alternate infinite
             ;
         }
         .box:hover{
             animation-play-state: paused;
         }
         .time1{
             animation-timing-function: linear;
         }
         .time2{
             animation-timing-function: ease;
         }
         .time3{
             animation-timing-function:cubic-bezier(0.785, 0.135, 0.15, 0.86);
         }
         .time4{
             animation-timing-function:steps(5,start);
         }
         .time5{
             animation-timing-function:steps(5,end);
         }
        }
    </style>
</head>
<body>
    <div class="box time1"></div>
    <div class="box time2"></div>
    <div class="box time3"></div>
    <div class="box time4"></div>
    <div class="box time5"></div>
    <div class="box box2"></div>
</body>
</html>
