<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trans</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background: darkmagenta;
            transition: .5s cubic-bezier(.05,1.47,.83,.67), background .5s .5s;
        }
        .box:hover{
            background:darkorchid ;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
