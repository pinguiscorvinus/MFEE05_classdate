<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        figure{
            width: 300px;
            height: 300px;
        }
        .circle img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path:circle(20% at 50% 20%); 
            transition: .5s;
        }
        figure img:hover{
            clip-path:circle(50% at 50% 50%);
        }
        .ellipse img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path:ellipse(20% 50% at 50% 20%); 
            transition: .5s;
        }
        .inset{
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: inset(5px 10px 20px 30px round 10% 20% 30% 50%); 
            transition: .5s;
        }
        .pologon{
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path:polygon(0% 100%, 50% 0%,100% 100%);
            transition: .5s;
        }
    </style>
</head>
<body>
    <figure class="circle">
        <img src="../image/deadpool.jpg" alt="">
    </figure>
    <figure class="ellipse">
            <img src="../image/deadpool.jpg" alt="">
    </figure>
    <figure class="inset">
        <img src="../image/deadpool.jpg" alt="">
    </figure>
    <figure class="pologon">
            <img src="../image/deadpool.jpg" alt="">
        </figure>
</body>
</html>
