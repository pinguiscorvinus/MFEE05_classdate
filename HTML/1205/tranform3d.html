<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform 3d</title>
    <style>
        img{
            width: 300px;
            transition: 1s;
        }
        .camera{
            display: flex;
        }
        .translate:hover{
            transform: translateZ(30px);
        }
        .rotate{
            transform-origin: center top;
        }
        .rotate:hover{
            transform: rotateX(30deg);
        }
        figure{
            padding: 0;
            margin: 0;
            perspective: 500px;
            perspective-origin: left top;
        }
        .filp:hover{
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="camera">
        <figure>
        <img class="translate" src="../image/cat.jpg" alt="">
        </figure>
        <figure>
        <img class="rotate" src="../image/cat.jpg" alt="">
        </figure>
        <img class="filp" src="../image/cat.jpg" alt="">
        </figure>
    </div>
</body>
</html>
