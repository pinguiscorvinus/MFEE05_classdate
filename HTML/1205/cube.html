<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            transition: .5s;
            margin: 20px;
        }
        .blur:hover{
            filter: blur(5px);
        }
        .brightness:hover{
            filter: brightness(50%);
        }
        .grayscale:hover{
            filter: grayscale(100%);
        }
        .hue-rotate:hover{
            filter: hue-rotate(150deg);
        }
        .invert:hover{
            filter: invert(100%);
        }
        .sepia:hover{
            filter: sepia(100%);
        }
        .drop-shadow:hover{
            filter: drop-shadow( 0 2px 5px black);
        }
        .filter:hover{
            filter: brightness(50%),blur(1px) hue-rotate(60deg);
        }
    </style>
</head>
<body>
    <img class="blur" src="../image/dr_strange.jpg" alt="">
    <img class="brightness" src="../image/dr_strange.jpg" alt="">
    <img class="grayscale" src="../image/dr_strange.jpg" alt="">
    <img class="hue-rotate" src="../image/dr_strange.jpg" alt="">
    <img class="invert" src="../image/dr_strange.jpg" alt="">
    <img class="sepia" src="../image/dr_strange.jpg" alt="">
    <img class="drop-shadow" src="../image/dr_strange.jpg" alt="">
    <img class="filter" src="../image/dr_strange.jpg" alt="">

</body>
</html>
