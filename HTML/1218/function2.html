<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="rect"></div>
    <script>
        let rect = document.querySelector('#rect')
        function func(a,b){
            console.log('a:'+a);
            console.log('b:'+b);
            console.log('arguments'+arguments);
            console.log(JSON.stringify(arguments));
        }
        func(7 , 9 , 12)
        // ES6
        function func2(a,...b){
            console.log('a:'+a);
            console.log('b:'+b);
        }
        func2(7 , 9 , 12)  
        // 複雜類型為參數
        function func3(ar) {
            ar.push('abc');
        };
        const bc = [5 , 6 , 7];
        func3(bc);
        console.log(bc);
    </script>
</body>
