<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <script>
        let info = document.querySelector('#info')

        for(i=1 ; i<11 ; i++){
            info.innerHTML += i
        }
        for(a=10 ; a>0 ; a--){
            info.innerHTML += a
        }
        for(b=33 ; b<=57 ; b+=2){
            info.innerHTML += b
        }
    </script>
</body>
</html>
