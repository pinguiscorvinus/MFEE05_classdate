<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #c7fff8;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff1916;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            left: 50px;
            top: 100px;
            transition: .4s;
            transition-timing-function: cubic-bezier(0,.69,.43,1.16);
        }
        .btn{
            position: absolute;
            width: 50px;
            height: 50px;
            background: blueviolet;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50% , -50%);

        }
    </style>
</head>
<body>

<div id="rect">
    <div id="btn" class="btn"></div>
</div>

<script>
    let rect = document.querySelector('#rect');
    let btn = document.querySelector('#btn')

    const ballNum = 24;
    const angUnit = Math.PI * 2 / ballNum;
    let i, b, x, y;

    for(i=0; i<ballNum; i++){
        b = document.createElement('div');
        b.className = 'ball';
        b.innerHTML = i;
        x = 400-15 + Math.cos(angUnit*i)*250;
        y = 300-15 + Math.sin(angUnit*i)*250;
        b.style.left = x +'px';
        b.style.top = y +'px';
        rect.appendChild(b);
    }
    btn.appendChild(b);

    const balls = document.querySelectorAll('.ball');

    for(let i=0; i<balls.length; i++){
        setTimeout(function(){
            balls[i].style.left = '385px';
            balls[i].style.top = '285px';
        }, 200*i);
    }

</script>
</body>
</html>
