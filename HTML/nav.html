<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav</title>
    <style>
        body{
            background: #ddd;
        }
        .wrapper{
            width: 960px;
            margin:0 auto;
        }
        nav{
            background: #fff;
        }
        ul{
          list-style: none;  
        }
        ul, li{
            margin:0;
            padding:0;
        }
        ul>li{
            float: left;
            position: relative;
            /* padding: 10px; */
        }
        ul li a{
            text-decoration: none;
            color:#333;
            display: block;
            padding: 8px 20px;
        }
        ul li a:hover{
            background: lightblue;
        }
        .submenu{
            position: absolute;
            background: #fff;
        }
        .clearfix::after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul class="clearfix">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Album</a>
                    <ul class="submenu">
                        <li><a href="">風景</a></li>
                        <li><a href="">人物</a></li>
                        <li><a href="">物品</a></li>
                    </ul>
                </li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
