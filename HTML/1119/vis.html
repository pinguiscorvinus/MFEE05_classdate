<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visblity</title>
    <style>
        .vis{
            background: aqua;
            width: 200px;
            height: 200px;
            margin: 10px;

        }
        .vis_hidden{
            background: aqua;
            width: 200px;
            height: 200px;
            margin: 10px;
            visibility: hidden;
        }
        .table{
            visibility: collapse;
        }
    </style>
</head>
<body>
    <div class="vis"></div>
    <div class="vis_hidden"></div>
    <div class="table">
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
</body>
</html>
