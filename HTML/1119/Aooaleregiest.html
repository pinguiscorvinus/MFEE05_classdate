<!DOCTYPE html>
<html lang="Zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>建立您的A帳戶</title>
    <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
    <style>
    .form-row{
        margin: 10px;
    }
    p{
        font-size: 12px;
    }
    .form-sub{
        text-align:center;
    }
    .foot{
        text-align: right;
    }
    </style>
</head>
<body>
    <form>
        <fieldset>
              <div>
                  <h2>建立您的A帳戶</h2>
                  <h3>立即享有各種線上服務</h3>
              </div>
              <div class=form-row>
              <input type="text"name="lastname" placeholder="姓氏"> <input type="text"name="name" placeholder="名字">
              </div>
              <div class="form-row">
                  <input type="email" name="mail" id="" placeholder="(使用者名稱)@amail.com">
                  <p>您可以使用英文字母，數字和半形符號</p>
              </div>
              <div class="form-row">
                  <input type="password" name="password" id=""placeholder="密碼"> <input type="password" name="password" id=""placeholder="確認">
                  <p>請混合使用 8 個字元以上的英文字母、數字和符號</p>
              </div>
              <div class="form-sub">
                  <a href="">已有帳號嗎?登入</a>&nbsp; <input type="submit" value="繼續">
              </div>
        </fieldset>
    </form>
    <footer>
        <div class="foot">
            <select name="語言" id="">
                <option value="正體中文">正體中文</option>
                <option value="日本語">日本語</option>
                <option value="English">English</option>
                <option value="Tiếng Việt">Tiếng Việt</option>
                <option value="Qhichwa shimi">Qhichwa shimi</option>
            </select>
            <a href="">說明</a>
            <a href="">隱私權</a>
            <a href="">條款</a>
        </div>
    </footer>
</body>
</html>
