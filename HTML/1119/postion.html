<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
    <style>
        body{
            height: 20000px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            position:relative;
            /* top: 20px; */
            /* left: 20px; */
            right: -20px;
            bottom: -20px;
        }
        .absolute{
            width: 100px;
            height: 100px;
            background-color:darkgreen;
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 10;

        }
        .fix{
            width: 100px;
            height: 100px;
            background-color:darkolivegreen;
            position:fixed;
            right: 20px;
            bottom: 20px;
            z-index: 5;
            
        }
        .wrap{
            width: 600px;
            height: 400px;
            border: 4px solid black;
            position:relative;
            visibility: hidden;
        }
        .card{
            width: 400px;
            height: 600px;
            border:10px dashed black;
            position: relative;

        }
    </style>
</head>
<body>
    <div class="box">
    </div>
    <div class="absolute"></div>
    <div class="fix"></div>
    <div class="wrap">
        <div class="absolute">
                <div class="absolute">
                        <div class="absolute"></div>
                </div>
        </div>
    </div>
    <div class="card">

    </div>
</body>
</html>
