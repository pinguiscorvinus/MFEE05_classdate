<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input</title>
    <style>
        .form-row{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="form-row">
            <input type="date">
            <input type="datetime-local" name="" id="">
            <input type="month" name="" id="">
            <input type="week" name="" id="">
        </div>
        <div class="form-row">
            <input type="email" name="" id="" required>
        </div>
        <input type="submit" value="送出">
        <div class="form-row">
            <input type="tel" name="" id="">電話
        </div>
        <div class="from-row">
            <input type="url">網址
        </div>
        <div class="from-row">
            <input type="color" name="" id=""home="color">
        </div>
        <div class="from-row">
                <input type="range" name="" id=""home="color">
            </div>
            <div class="from-row">
                    <input type="number" name="" id=""home="color" max="30" min="10">
            </div>
    </form>
</body>
</html>
